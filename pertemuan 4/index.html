<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="Viewport" content="width=device-width, initial-scale=1.0" />
      <title>HTML Tag untuk multimedia</title>
    </head>
    <body>
        <h1>HTML Tag untuk multimedia</h1>
        <h2>Gambar</h2>
        <br />
        <img src="https://go.aws/3cKgiaX" alt="cat" width="200" />
        <br />
        <br />
        <h2>Vidio</h2>
        <br />
        <video width="320" controls loop>
            <source src="https://go.aws/2W1IK22" />
        </video>
        <br />
        <h2>Audio</h2>
        <br>
        <audio controls autoplay>
            <source src="audio/bigbunny.mp3" />
        </audio>
    </body>
</html>
